        #chat-container { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; }
        
        .msg { max-width: 75%; padding: 10px 14px; border-radius: 18px; font-size: 15px; word-wrap: break-word; position: relative; }
        .msg.me { align-self: flex-end; background: var(--my-bubble); border-top-right-radius: 2px; color: #000; }
        .msg.other { align-self: flex-start; background: white; border-top-left-radius: 2px; color: #000; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }

        .input-area { background: var(--input-bg); padding: 10px 15px; display: flex; gap: 10px; border-top: 1px solid #ddd; padding-bottom: env(safe-area-inset-bottom); }
        input[type="text"] { flex: 1; border: 1px solid #ccc; padding: 12px 15px; border-radius: 25px; outline: none; font-size: 16px; }
        #send-btn { background: var(--header-bg); color: white; border: none; padding: 10px 18px; border-radius: 20px; cursor: pointer; font-weight: bold; }

        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 999; }

        .modal-btn { width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-bottom: 10px; }
