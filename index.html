<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Easy Chat</title>
    <style>
        :root { 
            --line-green: #7494c0; 
            --my-bubble: #8de055; 
            --sidebar-bg: #2c3e50; 
            --header-bg: #35495e;
            --input-bg: #f8f8f8;
            --chat-bg: #ebebeb;
        }

        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--sidebar-bg); display: flex; }

        /* サイドバー */
        #sidebar { width: 70px; background: var(--sidebar-bg); display: flex; flex-direction: column; align-items: center; padding: 10px 0; gap: 15px; flex-shrink: 0; border-right: 1px solid rgba(0,0,0,0.1); }
        @media (min-width: 768px) {
            #sidebar { transition: width 0.3s; }
            #sidebar:hover { width: 200px; }
            #sidebar:hover .friend-name { display: inline; }
            #sidebar:hover .friend-icon { width: 180px; justify-content: flex-start; padding-left: 10px; }
        }
        .friend-icon { width: 45px; height: 45px; background: #95a5a6; border-radius: 12px; cursor: pointer; display: flex; justify-content: center; align-items: center; color: white; font-weight: bold; overflow: hidden; border: 2px solid transparent; transition: 0.2s; flex-shrink: 0; }
        .friend-icon.active { border-color: var(--my-bubble); background: #5d6d6e !important; }
        .friend-name { display: none; margin-left: 10px; font-size: 14px; white-space: nowrap; color: white; }

        /* メインエリア */
        #main-area { flex: 1; display: flex; flex-direction: column; background: var(--chat-bg); height: 100vh; }
        header { background: var(--header-bg); color: white; padding: 15px; flex-shrink: 0; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); z-index: 5; }
        
        /* 通話ボタン */
        #call-start-btn { background: none; border: none; color: white; font-size: 28px; cursor: pointer; display: none; line-height: 1; }

        #chat-container { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; background: var(--chat-bg); }
        .msg { max-width: 75%; padding: 10px 14px; border-radius: 18px; font-size: 15px; word-wrap: break-word; line-height: 1.4; }
        .msg.me { align-self: flex-end; background: var(--my-bubble); border-top-right-radius: 2px; }
        .msg.other { align-self: flex-start; background: white; border-top-left-radius: 2px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }

        .input-area { background: var(--input-bg); padding: 10px 15px; display: flex; gap: 10px; align-items: center; flex-shrink: 0; border-top: 1px solid #ddd; padding-bottom: env(safe-area-inset-bottom); }
        input[type="text"] { flex: 1; border: 1px solid #ccc; padding: 12px 15px; border-radius: 25px; outline: none; font-size: 16px; background: white; }
        #send-btn { background: var(--header-bg); color: white; border: none; padding: 10px 18px; border-radius: 20px; cursor: pointer; font-weight: bold; }

        /* モーダル */
        .modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 25px; border-radius: 15px; box-shadow: 0 5px 30px rgba(0,0,0,0.4); z-index: 1000; width: 85%; max-width: 320px; }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 999; }
        .modal h3 { margin-top: 0; color: var(--sidebar-bg); }
        .modal input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        
        /* 通話中モーダル専用 */
        #call-modal { text-align: center; }
        .call-btns { display: flex; gap: 10px; justify-content: center; margin-top: 20px; }
        .btn-ans { background: #2ecc71; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .btn-hang { background: #e74c3c; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div id="sidebar">
    <div class="friend-icon" onclick="showFriendModal()" style="background: #4e5d6c;">
        <span>＋</span><span class="friend-name">フレンド追加</span>
    </div>
    <hr style="width: 60%; border: 0; border-top: 1px solid #555; margin: 5px 0;">
    <div id="friend-list-container" style="display: flex; flex-direction: column; gap: 10px; width: 100%; align-items: center; flex: 1; overflow-y: auto;"></div>
    <div style="padding-bottom: 15px;">
        <div class="friend-icon" onclick="showSettingsModal()" style="background: #7f8c8d;">
            <span>⚙️</span><span class="friend-name">設定</span>
        </div>
    </div>
</div>

<div id="main-area">
    <header>
        <div id="chat-with-name">相手を選択してください</div>
        <button id="call-start-btn">☏</button>
    </header>
    <div id="chat-container"></div>
    <div class="input-area">
        <input type="text" id="msg-input" placeholder="メッセージを入力..." autocomplete="off">
        <button id="send-btn">送信</button>
    </div>
</div>

<div id="overlay" class="overlay" onclick="closeAllModals()"></div>

<div id="friend-modal" class="modal">
    <h3>フレンド追加</h3>
    <p>あなたのコード: <strong id="my-temp-code" style="font-size: 24px; color: #e67e22; letter-spacing: 2px;">----</strong></p>
    <input type="text" id="friend-code-input" placeholder="相手の4桁コードを入力" maxlength="4">
    <button onclick="addFriend()" style="width: 100%; padding: 12px; background: var(--my-bubble); border: none; border-radius: 8px; cursor: pointer; font-weight: bold;">登録する</button>
</div>

<div id="settings-modal" class="modal">
    <h3>プロファイル設定</h3>
    <input type="text" id="my-name-input">
    <button onclick="saveMyName()" style="width: 100%; padding: 10px; background: var(--sidebar-bg); color: white; border: none; border-radius: 8px;">保存</button>
    <h4 style="margin: 20px 0 10px; color: #e74c3c;">フレンド削除</h4>
    <div id="delete-friend-list"></div>
    <button onclick="closeAllModals()" style="width: 100%; margin-top: 10px; background: #eee; border: none; padding: 8px; border-radius: 8px;">閉じる</button>
</div>

<div id="call-modal" class="modal">
    <h3 id="call-status">着信中...</h3>
    <p id="call-partner-name"></p>
    <div class="call-btns">
        <button id="call-answer-btn" class="btn-ans">応答</button>
        <button id="call-hangup-btn" class="btn-hang">終了</button>
    </div>
</div>

<audio id="remote-audio" autoplay></audio>

<script src="chat.js"></script>
</body>
</html>
